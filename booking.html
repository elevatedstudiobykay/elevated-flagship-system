<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{CLIENT_NAME}} | Booking Inquiry</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>

<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="arrangements.html">Arrangements</a>
    <a href="gallery.html">Gallery</a>
    <a href="online-services.html">Online</a>
    <a href="booking.html">Booking</a>
  </nav>

  <section class="hero">
    <div class="hero-inner">
      <h1>Booking Inquiry</h1>
      <p>{{BOOKING_INTRO_STATEMENT}}</p>
    </div>
  </section>

  <section>

    <form id="booking-form">

      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email Address" required>

      <input type="text" name="phone" placeholder="Phone Number (Optional)">

      <select name="service" required>
        <option value="">Select Arrangement</option>
        <option value="{{ARRANGEMENT_OPTION_1}}">{{ARRANGEMENT_OPTION_1}}</option>
        <option value="{{ARRANGEMENT_OPTION_2}}">{{ARRANGEMENT_OPTION_2}}</option>
        <option value="{{ARRANGEMENT_OPTION_3}}">{{ARRANGEMENT_OPTION_3}}</option>
      </select>

      <input type="text" name="date" placeholder="Requested Date">

      <textarea name="message" rows="6" placeholder="Introduce yourself and provide any relevant details..." required></textarea>

      <button type="submit" class="button-primary">Submit Inquiry</button>

      <p id="form-status" style="margin-top:20px;"></p>

    </form>

  </section>

  <footer>
    Â© {{YEAR}} {{CLIENT_NAME}}. All Rights Reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
